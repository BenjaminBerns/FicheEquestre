<h2>Épreuves de la compétition n°{{ competitionId }}</h2>

<div class="container">
  <table *ngIf="epreuves.length > 0; else noEpreuves" class="table">
    <thead>
      <tr>
        <th class="border-radius-left">Nom</th>
        <th>Description</th>
        <th>Matériels</th>
        <th>Juge ID</th>
        <th>Notation</th>
        <th>Détails</th>
        <th class="border-radius-right">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ep of epreuves">
        <td>{{ ep.epreuve_name }}</td>
        <td>{{ ep.epreuve_description }}</td>
        <td>{{ ep.epreuve_materiels }}</td>
        <td>{{ ep.juge_id }}</td>
        <td>{{ ep.notation_type }}</td>
        <td>
          <button (click)="DetailsPopUp(ep.epreuve_id)" class="detail-link">Voir</button>
        </td>
        <td>
          <button style="border-radius: 100px;" (click)="supprimerEpreuve(ep.epreuve_id)"><img class="icon"
              src="delete.png" alt=""></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noEpreuves>
  <p>Aucune épreuve pour cette compétition.</p>
</ng-template>
