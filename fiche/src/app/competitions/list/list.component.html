<h2>Liste des compétitions</h2>

<div class="container">
  <table *ngIf="competitions.length > 0; else noData" class="table">
    <thead>
      <tr>
        <th class="border-radius-left">Nom</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Détails</th>
        <th class="border-radius-right">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comp of competitions">
        <td>{{ comp.competition_nom }}</td>
        <td>{{ comp.competition_date ? (comp.competition_date | date: 'dd/MM/yyyy') : 'Non défini' }}</td>
        <td>{{ comp.competition_statut }}</td>
        <td>
          <button (click)="voirDetails(comp)" class="detail-link">Voir</button>
        </td>
        <td>
          <button style="border-radius: 100px;" (click)="supprimerCompetition(comp.competition_id)"><img class="icon" src="delete.png" alt=""></button>
        </td>
      </tr>
    </tbody>
  </table>
<button class="btnadd" routerLink="formCompetitions">Ajouter une compétition</button>
</div>
<ng-template #noData>
  <p>Aucune compétition disponible.</p>
</ng-template>
