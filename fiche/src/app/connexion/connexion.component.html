<h1 class="title">Connexion</h1>
<div class="connectContainer">
  <form class="formulaire" (ngSubmit)="Email()">

    <label class="labelid" for="id">Identifiant</label><br>
    <input id="id" type="text" name="email" [(ngModel)]="email" required><br>

    <label class="labelpw" for="pw">Mot de passe</label><br>
    <input id="pw" type="password" name="password" [(ngModel)]="password" required><br>

    <button type="submit">Connexion</button>
  </form>
</div>
